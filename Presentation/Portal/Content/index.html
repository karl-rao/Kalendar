<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kalendar</title>
    <link rel="stylesheet" href="css/bigvideo.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="calendar/css/calendar.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="navbar  navbar-fixed-top" role="navigation" id="navbar">
    <div class="container">
        <div class="pull-right">
            <a href="#" onclick="return turnContent(); "><i class="fa fa-user fa-2"></i> Hi.zhaoma </a>
            <a href="#"><i class="fa fa-plus fa-2"></i></a>

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

    </div>
</nav>

<div class="container">
    <div class="row" id="wrap">
        <div class="col-md-8" id="wrap_left">
            <div id="calendarwrap">
                <div class="pull-right form-inline">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                        <button class="btn btn-default" data-calendar-nav="today">Today</button>
                        <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" data-calendar-view="year">Year</button>
                        <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                        <button class="btn btn-warning" data-calendar-view="week">Week</button>
                        <button class="btn btn-warning" data-calendar-view="day">Day</button>
                    </div>
                </div>
                <div id="calendar"></div>


            </div>
        </div>
        <div class="col-md-4" id="wrap_right">
            <div id="schedules">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#task">任务</a></li>
                    <li role="presentation" class="active"><a href="#todo">今日</a></li>
                    <li role="presentation"><a href="#completed">完成</a></li>
                    <li role="presentation"><a href="#subscribe">订阅</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div id="task">task</div>
                    <div id="todo">task</div>
                    <div id="completed">task</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="plugins">
        <div class="col-md-12" style="margin-top: 20px;">
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-qq"></i></a>
            <a href="#"><i class="fa fa-weixin"></i></a>
        </div>
    </div>
</div>

<!-- BigVideo Dependencies -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-ui-1.8.22.custom.min.js"></script>
<script src="js/jquery.imagesloaded.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="calendar/components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="calendar/js/calendar.js"></script>
    <script type="text/javascript" src="calendar/js/app.js"></script>
<script src="js/video.js"></script>

<!-- BigVideo -->
<script src="js/bigvideo.js"></script>

<!-- Demo -->
<script>
    $(function() {
        var BV = new $.BigVideo();
        BV.init();
        BV.show('images/video-header.mp4', { ambient: true, doLoop: true });
        //if (Modernizr.touch) {
        //    BV.show('images/bg.jpg');
        //} else {
        //    BV.show('images/spry.mp4', 'images/spry.ogv', 'images/spry.webm', { ambient: true });
        //}
    });

    function turnContent() {
        $("#wrap").toggle(500);
        return false;
    }

    //$("body").dblclick(function () { turnContent(); });
</script>
</body>
</html>
